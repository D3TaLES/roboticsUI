name: documentation

on:
  push:
    branches:
      - reb_dev

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Python environment
      - uses: actions/setup-python@v5

      # Install Sphinx and required dependencies
      - name: Install dependencies
        run: |
          pip install sphinx sphinx_rtd_theme myst_parser sphinxcontrib-napoleon recommonmark

      # Run the Sphinx build
      - name: Sphinx build
        run: |
          bash src/mkdocs_linux.sh  # Ensure this script correctly builds Sphinx docs

      # Add and commit everything in the docs/ directory
      - name: Commit changes to docs/
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update documentation from GitHub Actions" || echo "No changes to commit"
          git push origin reb_dev

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/  # Ensure Sphinx output goes to this directory
          force_orphan: true
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/reb_dev' }}  # Deploy from 'reb_dev'
